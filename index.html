    <link rel="stylesheet" href="style/style.css">

    <header>
        <div class="head">
            <div class="head-1">
                <div class="account-menu">
                    <li class="acc">
                        <a href="#">Sign Up</a>
                    </li>
                    <li class="acc">
                        <a href="#">Login</a>
                    </li>
                    <li class="acc">
                        <a href="#">RSS Feeds</a>
                    </li>
                    <li class="acc">
                        <a href="#">Archived News</a>
                    </li>
                </div>
                <div class="head-logo-text">
                    <div class="n">N</div>
                    <div class="o">o</div>
                    <div class="b">b</div>
                    <div class="o-1">o</div>
                    <div class="d">d</div>
                    <div class="y">y</div>
                </div>
                <div class="social-icons">
                    <div class="social">
                        <img src="images/in.svg" alt="in" class="social-in">
                    </div>
                    <div class="social">
                        <img src="images/twitter.svg" alt="twitter" class="social-twitter">
                    </div>
                    <div class="social">
                        <img src="images/mail.svg" alt="mail" class="social-mail">
                    </div>
                    <div class="social">
                        <img src="images/google.svg" alt="google" class="social-google">
                    </div>
                    <div class="social">
                        <img src="images/wifi.svg" alt="wifi" class="social-wifi">
                    </div>
                </div>
            </div>
            <div class="head-2">
                <nav class="navigation">
                    <ul class="navigation-ul">
                        <li class="navigation-li">
                            <a class="nav-a" href="#">HOMEPAGE</a>
                        </li>
                        <li class="navigation-li">
                            <a class="nav-a" href="#">STYLE DEMO</a>
                        </li>
                        <li class="navigation-li">
                            <a class="nav-a" href="#">FULL WIDTH</a>
                        </li>
                        <li class="navigation-li">

                    <h1 class="nobodys-site">Nobodys-Site</h1>
                    <p class="trying-p">Trying to make some shit work : )</p>
                </div>
                <div class="search">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success search-button" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>

    <section class="first-section">
        <div class="slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active slide-img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/8088-inside-1.jpg/440px-8088-inside-1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item slide-img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/HP-HP9000-712-60-Workstation_62.jpg/440px-HP-HP9000-712-60-Workstation_62.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item slide-img">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Aerocool_XPredator_Avenger_IMG_0541_cropped.JPG/440px-Aerocool_XPredator_Avenger_IMG_0541_cropped.JPG" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
